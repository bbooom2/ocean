<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/managerheader::headFrag('회원관리')}"></head>
<link rel="stylesheet" th:href="@{/css/board.css(ver=1.0)}">
<script>
	$(function(){
		$('.frm_remove').on('submit', function(event){
			if(confirm('삭제 하시겠습니까?') == false){
				event.preventDefault();
				return;
			}
		})
	})

</script>

<body>

	<div th:replace="~{/layout/managerheader::gnbFrag}"></div>
		<div class="logo-top">
	    	<img th:src="@{/photo/OCEAN2.png}">
		</div>	
		<div class="logo-btm">
		    <img th:src="@{/photo/OCEAN2.png}">
		</div>	

	<div class="all">
		<div class="wrap">
			<form id="frm" th:action="@{/manager/board.do}">
				<select th:name="column" th:id="column">
					<option th:value="U.EMAIL">EMAIL</option>
					<option th:value="CONTENT">CONTENT</option>
				</select>
				<input class="search_query" type="text" th:name="query" th:id="query">
				<button>조회</button>
			</form>
			<table>
				<thead>
					<tr>
						<td>게시판번호</td>
						<td>이메일</td>
						<td>내용</td>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="reply,vs:${replyList}">
						<tr>
							<td th:text="${idolNo - vs.index}"></td>
							<td th:text="${reply.usersDTO.email}"></td>
							<td th:text="${reply.content}"></td>
							<td>
								<form class="frm_remove"  method="post" th:action="@{/manager/boardremove.do}">
									<input type="hidden" th:name="replyNo" th:value="${reply.replyNo}">
									<button id="btn_remove">삭제</button>
								</form>
							</td>
						</tr>
					</th:block>
				</tbody>
				<tfoot>
					<tr>
						<td th:utext="${pagination}"></td>
					</tr>
				</tfoot>
			</table>
			
		</div>




			<span style="font-size:32px;">총 매출</span>

	</div>
	
	
	
</body>
</html>
