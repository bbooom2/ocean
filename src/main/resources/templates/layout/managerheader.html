<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--/*
  head 태그를 조각(fragment)으로 만든다.
    - 조각이름 : headFrag
    - 파라미터 : title
*/-->
<head th:fragment="headFrag(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <script th:src="@{/js/lib/jquery-3.6.4.min.js}"></script>
  <script th:src="@{/summernote-0.8.18-dist/summernote-lite.min.js}"></script>
  <script th:src="@{/summernote-0.8.18-dist/lang/summernote-ko-KR.min.js}"></script>
</head>


<body>

	<div th:fragment="gnbFrag">
		<div class="header">
			<a th:href="@{salelist.do}">판매목록관리</a>
			<a th:href="@{sale.html}">매출</a>
			<a th:href="@{member.html}">회원관리</a>
			<a th:href="@{board.html}">게시판관리</a>
		</div>
	</div>

  
</body>
</html>
