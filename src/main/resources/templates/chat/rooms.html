<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/layout/header::oceanHead('rooms')}"></head>
<script th:inline="javascript">

	$(function(){
	
	
	    $(".btn-create").on("click", function (e){
	        e.preventDefault();
	        
	        var name = $("input[name='name']").val();
	
	        if(name == "")
	            alert("Please write the name.")
	        else
	            $("#roomForm").submit();
			    var roomName = '${room.roomName}';
			
			    if(roomName != null)
			        alert(roomName + "방이 개설되었습니다.");
		
	    });
	
	});


</script>
<body>
	<th:block th:fragment="content">
        <div class="container">
            <div>
                <ul th:each="room, vs:${list}">
                    <li><a th:href="@{/chat/room(roomId=${room.roomId})}">${room.name}</a></li>
                </ul>
            </div>
        </div>
   		<form th:action="@{/chat/room}" method="post" id="roomForm">
			<input type="text" name="name" class="form-control" placeholder="이름을 입력해주세요">
			<button class="btn-create">채팅방 만들기</button>
		</form>
    </th:block>

	
</body>
</html>
