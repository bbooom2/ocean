	// 1. 이메일 검사 및 인증코드 전송
	function fnCheckEmail() {
	  $('#btnGetCode').on('click', function() {

	    // 입력한 이메일
	    let email = $('#email').val();

	    new Promise(function(resolve, reject) {
	      // 정규식
	      let regEmail = /^[a-zA-Z0-9-_]+@[a-zA-Z0-9]{2,}(\.[a-zA-Z]{2,6}){1,2}$/;

	      // 정규식 검사
	      verifyEmail = regEmail.test(email);
	      if (verifyEmail === false) {
	        reject(1);
	        return;
	      }

	      // 이메일 중복 체크
	      $.ajax({
	        type: 'get',
	        url: '/users/verifyEmail.do',
	        data: 'email=' + email,
	        dataType: 'json',
	        success: function(resData) {
	          if (resData.enableEmail) {
	            resolve();
	          } else {
	            reject(2);
	          }
	        }
	      });
	    }).then(function() {

	      // 이메일로 인증번호를 보내는 ajax
	      $.ajax({
	        type: 'get',
	        url: '/users/sendAuthCode.do',
	        data: 'email=' + email,
	        dataType: 'json',
	        success: function(resData) {
	          alert(email + "으로 인증코드를 전송했습니다.");

	          // 메일로 받은 인증코드 입력 후 인증하기 버튼을 클릭한 경우
	          $('#btnVerifyCode').on('click', function() {
	            let verifyCode = $('#authCode').val(); // 인증 코드 값 가져오기
	            verifyEmail = (resData.authCode === verifyCode);
	            if (verifyEmail) {
	              alert('인증되었습니다.');
	            } else {
	              alert('인증에 실패했습니다.');
	            }
	          });
	        },
	        error: function(jqXHR) {
	          alert('인증번호가 발송되지 않았습니다.');
	          verifyEmail = false;
	        }
	      });
	    }).catch(function(number) {
	      let msg = '';
	      switch (number) {
	        case 1:
	          msg = '이메일 형식이 올바르지 않습니다.';
	          break;
	        case 2:
	          msg = '이미 사용 중인 이메일입니다.';
	          break;
	      }
	      $('#msgEmail').text(msg);
	      verifyEmail = false;
	    });
	  });
	}


	
	 // 2. 비밀번호 검사 (정규식)
	 function fnCheckPw(){
		 $('#pw').on('keyup', function(){
			
			 // 입력한 비밀번호 
			 let pw = $(this)
			 
			 // 길이(4~20자) 및 정규식(소문자+대문자+숫자+특수문자 사용 가능, 3개 이상 조합)
			 let pwLength = pw.length; 
			 let validCount = /[a-z]/.test(pw)
			  				+ /[A-Z]/.test(pw)
			  				+ /[0-9]/.test(pw)
			  				+ /[^a-zA-Z0-9]/.test(pw)
			 veriftPw = (pwLength >= 4) && (pwLength <= 20) && (validCount >= 3)
			 if(verifyPw){
				 $('#msgPw').text('사용 가능한 비밀번호입니다.');
			 } else {
				 $('#msgPw').text('4~20자, 소문자+대문자+숫자+특수문자 사용 가능, 3개 이상 조합');
			 }
		 })
	 }

	        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
           
            function execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
        
                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                        var extraRoadAddr = ''; // 참고 항목 변수
        
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraRoadAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                           extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraRoadAddr !== ''){
                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                        }
        
                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('postcode').value = data.zonecode;
                        document.getElementById("roadAddress").value = roadAddr;
                        document.getElementById("jibunAddress").value = data.jibunAddress;
        
                        var guideTextBox = document.getElementById("guide");
                        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                        if(data.autoRoadAddress) {
                            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                            guideTextBox.style.display = 'block';
        
                        } else if(data.autoJibunAddress) {
                            var expJibunAddr = data.autoJibunAddress;
                            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                            guideTextBox.style.display = 'block';
                        } else {
                            guideTextBox.innerHTML = '';
                            guideTextBox.style.display = 'none';
                        }
                    }
                }).open();
            }
        </script>
